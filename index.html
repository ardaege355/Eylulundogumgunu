<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gizem'in Doğum Günü Sürprizi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gizem'in Doğum Gününe Özel!</h1>
        <div id="countdown">
            <p>Doğum gününe kalan süre:</p>
            <div class="timer">
                <span id="days"></span> Gün
                <span id="hours"></span> Saat
                <span id="minutes"></span> Dakika
                <span id="seconds"></span> Saniye
            </div>
        </div>
        <div class="compliments">
            <p>Gizem, sen hayatıma giren en güzel renksin. 🌈</p>
            <p>Her anın benim için bir değer, seninle olmak bir ayrıcalık. 💫</p>
            <p>Doğum günün kutlu olsun, biricik kalbim! ❤️</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
