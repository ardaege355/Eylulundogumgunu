<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gizem'in Doğum Günü Sürprizi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gizem'in Doğum Gününe Özel!</h1>
        <div id="countdown">
            <p>Doğum gününe kalan süre:</p>
            <div class="timer">
                <div class="timer-item"><span id="days"></span> Gün</div>
                <div class="timer-item"><span id="hours"></span> Saat</div>
                <div class="timer-item"><span id="minutes"></span> Dakika</div>
                <div class="timer-item"><span id="seconds"></span> Saniye</div>
            </div>
        </div>
        <div class="compliments">
            <p>Gizem, sen dünyadaki en güzel ışıksın! ✮</p>
            <p>Her gülüşün bir mucize, her sözün bir şarkı. 𓆩♡𓆪</p>
            <p>Doğum gününü kutlayan ilk kişi olmak için sabırsızlıkla bekliyorum ❀</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
